name: linux-build-test
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
defaults:
  run:
    shell: bash
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - name: Grab source
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Install Redis-server
      run: |
        sudo apt update
        sudo apt install redis-server
        sudo systemctl restart redis-server.service
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
    - name: Send coverage
      run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report --force-coverage-parser go -r soy_log_collector
